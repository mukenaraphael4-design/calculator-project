<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator Project</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Calculator Project</h1>
        <section class="calculator">
      <input id="display" type="text" readonly placeholder="0" />
      <div class="buttons">
        <button data-val="7">7</button>
        <button data-val="8">8</button>
        <button data-val="9">9</button>
        <button data-op="/" class="op">÷</button>

        <button data-val="4">4</button>
        <button data-val="5">5</button>
        <button data-val="6">6</button>
        <button data-op="*" class="op">×</button>

        <button data-val="1">1</button>
        <button data-val="2">2</button>
        <button data-val="3">3</button>
        <button data-op="-" class="op">−</button>

        <button data-val="0">0</button>
        <button id="dot" data-val=".">.</button>
        <button id="percent">%</button>
        <button data-op="+" class="op">+</button>

        <button id="clear">C</button>
        <button id="del">DEL</button>
        <button id="equals" class="equals">=</button>
      </div>
      <div id="error" class="error" aria-live="polite"></div>
    </section>

    <section class="history">
      <h2>Historique / Graphique</h2>
      <canvas id="historyChart" width="400" height="180"></canvas>
      <button id="clearHistory">Effacer historique</button>
    </section>

    <footer>
      <small>Projet d'exemple — Calculator Project</small>
    </footer>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
